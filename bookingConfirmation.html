<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta name="theme-color" content="#000000" />
    <title>Booking confirmation</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/freamWork.css" />
    <link rel="stylesheet" href="globalStyle.css" />
    <link rel="stylesheet" href="./css/fillterUnit.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/intl-tel-input@23.8.0/build/css/intlTelInput.css"
    />
    <link rel="stylesheet" href="./css/bookingConfirmationStyle.css" />
  </head>
  <body>
    <div class="bookingConfirmation">
      <div class="container">
        <div class="bookingConfirmationHeader">
          <h1 class="ArLang">تأكيد الحجز</h1>
          <h1 class="EnLang">Booking confirmation</h1>
        </div>
        <div class="sections">
          <div class="tenantData" id="tenantData">
            <div class="sectionHead">
              <h2 class="ArLang">بيانات المسـتأجر</h2>
              <h2 class="EnLang">Tenant Data</h2>
            </div>
            <div class="dataSection" id="firstSection">
              <div class="phoneInput">
                <label for="" class="ArLang">هاتف المستأجر </label>
                <label for="" class="EnLang"> Tenant's Phone</label>
                <div dir="ltr">
                  <input type="tel" id="phone" name="phone" value="" disabled />
                </div>
              </div>
              <div class="inputContainer">
                <label for="" class="ArLang"> رقم الهوية للمستأجر</label>
                <label for="" class="EnLang"> Tenant's ID</label>
                <input type="text" class="inputVal" />
              </div>
              <div class="inputContainer">
                <label for="" class="ArLang">اسم المستأجر</label>
                <label for="" class="EnLang">Tenant's Name </label>
                <input type="text" class="inputVal" />
              </div>
              <div class="inputContainer">
                <label for="" class="ArLang">جنسية المستأجر </label>
                <label for="" class="EnLang"> Tenant's Nationality</label>
                <input type="text" class="valueInput" />
                <input type="text" class="emptyInput inputVal" />
                <div class="wrapper">
                  <div class="select-btn">
                    <span> </span>
                    <i class="fa-solid fa-angle-down"></i>
                  </div>
                  <div class="content">
                    <div class="search">
                      <input
                        spellcheck="false"
                        type="text"
                        placeholder="Search"
                      />
                    </div>
                    <ul class="options nationality"></ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="companionsInformation" id="companionsInformation">
            <div class="sectionHead">
              <div>
                <h2 class="ArLang">بيانات المرافق</h2>
                <h2 class="EnLang">Companion's information</h2>
                <span
                  class="countOfElements"
                  maxCount="3"
                  minCount="1"
                  id="companionsInfoCounter"
                >
                  ( <span id="companionsInfoMinCount">1</span> / 3 )
                </span>
              </div>
              <button onclick="addNewCompanionsInfoSection()">
                <span class="ArLang">اضافة</span><span class="EnLang">add</span>
              </button>
            </div>
            <div class="dataSectionsContainer" id="dataSectionsContainer">
              <div class="dataSection">
                <div class="inputContainer">
                  <label for="" class="ArLang">الاسم </label>
                  <label for="" class="EnLang"> Name</label>
                  <input type="text" class="inputVal" />
                </div>
                <div class="inputContainer">
                  <label for="" class="ArLang">رقم الهوية </label>
                  <label for="" class="EnLang"> ID Nunmber</label>
                  <input type="text" class="inputVal" />
                </div>
                <div class="inputContainer">
                  <label for="" class="ArLang">صله القرابة </label>
                  <label for="" class="EnLang"> Kinship</label>
                  <input type="text" class="valueInput" />
                  <input type="text" class="emptyInput inputVal" />
                  <div class="wrapper">
                    <div class="select-btn">
                      <span> </span>
                      <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <div class="content">
                      <div class="search">
                        <input
                          spellcheck="false"
                          type="text"
                          placeholder="Search"
                        />
                      </div>
                      <ul class="options">
                        <li
                          onclick="searchUnitUpdateName(this)"
                          optionCode="2822"
                        >
                          زوج/زوجة
                        </li>
                        <li
                          onclick="searchUnitUpdateName(this)"
                          optionCode="2822"
                        >
                          ابن/بنت
                        </li>
                        <li
                          onclick="searchUnitUpdateName(this)"
                          optionCode="2822"
                        >
                          والد/والدة
                        </li>
                        <li
                          onclick="searchUnitUpdateName(this)"
                          optionCode="2822"
                        >
                          اخ/اخت
                        </li>
                        <li
                          onclick="searchUnitUpdateName(this)"
                          optionCode="2822"
                        >
                          اخرى
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="inputContainer">
                  <label for="" class="ArLang">جنسية المرافق </label>
                  <label for="" class="EnLang"> Escort's Nationality</label>
                  <input type="text" class="valueInput" />
                  <input type="text" class="emptyInput inputVal" />
                  <div class="wrapper">
                    <div class="select-btn">
                      <span> </span>
                      <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <div class="content">
                      <div class="search">
                        <input
                          spellcheck="false"
                          type="text"
                          placeholder="Search"
                        />
                      </div>
                      <ul class="options nationality"></ul>
                    </div>
                  </div>
                </div>
                <div class="delete">
                  <button onclick="removeSection(this)">
                    <span class="ArLang">حذف</span
                    ><span class="EnLang">delet</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="carData" id="carData">
            <div class="sectionHead">
              <div>
                <h2 class="ArLang">بيانات السيارات</h2>
                <h2 class="EnLang">Car data</h2>
                <span
                  class="countOfElements"
                  minCount="1"
                  maxCount="3"
                  id="carDataCounter"
                >
                  ( <span id="carDataMinCount">1</span> / 3 )
                </span>
              </div>
              <button onclick="addNewCarDataSection()">
                <span class="ArLang">اضافة</span><span class="EnLang">add</span>
              </button>
            </div>
            <div class="dataSectionsContainer" id="carDataSectionsContainer">
              <div class="dataSection">
                <div class="inputContainer">
                  <label for="" class="ArLang"> نوع السيارة</label>
                  <label for="" class="EnLang">Car Type</label>
                  <input type="text" class="inputVal" />
                </div>
                <div class="inputContainer">
                  <label for="" class="ArLang">رقم لوحة السيارة </label>
                  <label for="" class="EnLang">ID Nunmber </label>
                  <input type="text" class="inputVal" />
                </div>
                <div class="delete">
                  <button onclick="removeCarSection(this)">
                    <span class="ArLang">حذف</span
                    ><span class="EnLang">delet</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="confirmSection">
            <div class="dataSection">
              <div class="leftSide">
                <div class="inputContainer" id="checkboxinput">
                  <input type="checkbox" id="checkbox" />
                  <label for="checkbox" class="ArLang">
                    إرسال رابط الدفع إلى رقم اخر</label
                  >
                  <label for="checkbox" class="EnLang">
                    Send payment link to another number
                  </label>
                </div>
                <div class="inputContainer">
                  <div dir="ltr">
                    <input type="tel" id="phone2" name="phone" value="+966" />
                  </div>
                </div>
              </div>
              <div class="confirmButton">
                <button onclick="fillCompanionData()">
                  <span class="ArLang">تأكيد</span
                  ><span class="EnLang">confirm</span>
                  <i class="fa-solid fa-spinner fa-spin"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@latest/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@23.8.0/build/js/intlTelInput.min.js"></script>
    <script src="./globalScript.js"></script>
    <script src="./js/bookingConfirmationScript.js"></script>
  </body>
</html>
